{% extends 'base.html' %}

{% block title %}Login - FamilyCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="card-title mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de usuário</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                <div class="mt-3 text-center">
                    <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
                    <p><a href="{% url 'password_reset' %}">Esqueceu sua senha?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
