{% extends 'base.html' %}

{% block title %}Cadastro - FamilyCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="card-title mb-0">Cadastre-se</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de usuário</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Senha</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirme a senha</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
