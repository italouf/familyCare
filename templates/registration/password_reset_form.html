{% extends 'base.html' %}

{% block title %}Redefinir Senha - FamilyCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="card-title mb-0">Redefinir Senha</h4>
            </div>
            <div class="card-body">
                <p>Esqueceu sua senha? Digite seu endereço de e-mail abaixo, e enviaremos instruções para definir uma nova senha.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="id_email" class="form-control" required autofocus>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar instruções</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p><a href="{% url 'login' %}">Voltar para o login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
